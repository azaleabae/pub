<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기존 방식말고 사용자 정의 속성으로 불러오기</title>
    <link rel="stylesheet" href="/css/BAattr2.css">
</head>
<body>
    
    <div class="gnb">
        <a href="#none" data-link="메일"></a>
        <!-- data-link = 사용자 정의속성 , 이름 아무거나 해도 됨 퍼블리셔 사이에서 data - 속성 식으로 보통 정의해서 사용함-->
        <a href="#none" data-link="카페"></a>
        <a href="#none" data-link="블로그"></a>
        <a href="#none" data-link="지식인"></a>
        <a href="#none" data-link="쇼핑"></a>
        <a href="#none" data-link="페이"></a>
        <a href="#none" data-link="사전"></a>
        <a href="#none" data-link="뉴스"></a>
    </div>

</body>
</html>

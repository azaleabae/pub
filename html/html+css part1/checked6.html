<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide</title>
    <link rel="stylesheet" href="/css/checked6.css">
</head>
<body>
    
    <div class="tab-inner">
        <input type="radio" name="tabmenu" id="tab1" checked>
        <input type="radio" name="tabmenu" id="tab2">
        <input type="radio" name="tabmenu" id="tab3">
    
        <div class="slide">
            <div class="slide-inner">
                <a href="#none1"><img src="/images/dog1.png"></a>
                <a href="#none2"><img src="/images/dog2.png"></a>
                <a href="#none3"><img src="/images/dog3.png"></a>
            </div>
        </div>

        <div class="btn">
            <label for="tab1">갱</label>
            <label for="tab2">얼</label>
            <label for="tab3">쥐</label>
        </div>
    </div>

</body>
</html>

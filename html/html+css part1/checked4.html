<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭메뉴-ShowHide</title>
    <link rel="stylesheet" href="/css/checked4.css">
</head>
<body>
    
    <div class="tab-inner">
        <input type="radio" name="tabmenu" id="tab1" checked>
        <input type="radio" name="tabmenu" id="tab2">
        <input type="radio" name="tabmenu" id="tab3">
        
        <div class="content slide1">
            <a href="#none1"><img src="/images/dawi.png" alt=""></a>
        </div>
        <div class="content slide2">
            <a href="#none2"><img src="/images/green.png" alt=""></a>
        </div>
        <div class="content slide3">
            <a href="#none3"><img src="/images/human.png" alt=""></a>
        </div>

        <div class="btn">
            <label for="tab1"></label>
            <label for="tab2"></label>
            <label for="tab3"></label>
        </div>

    </div>

</body>
</html>

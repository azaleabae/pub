<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주문불가</title>
  <style>
    ul{
      list-style: circle;
    }
    ul li::before{
      content: '*';
      color: dodgerblue;
      margin-right: 5px;
      font-size: 20px;
    }
    

    ul li:after{
      content:'주문불가';
      color:crimson;
      font-size: 12px;
      margin-left: 5px;
    }

  </style>
</head>
<body>
  
  <ul>
    <li>마요</li>
    <li>카레</li>
    <li>철판볶음밥</li>
    <li>프리미어 찌게</li>
    <li>덮밥</li>
    <li>비빔밥</li>
  </ul>

</body>
</html>

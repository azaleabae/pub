<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="/css/withJ/3.css">
</head>
<body>
    
    <div class="star-rating">
        <div class="stars">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
        </div>
        <div class="print">
            요기요 별점☆리뷰
        </div>
    </div>

    <script>
        $('.stars .fa').click(function(){
            $(this).addClass('active')
            $(this).prevAll().addClass('active')
            $(this).nextAll().removeClass('active')
            // prev: 인접한 이전요소
            // prevAll: 이전의 모든요소
            // next: 인접한 다음요소
            // nextAll: 다음의 모든요소
            var num = $(this).index()
            //자기 자신의 순서를 찾는 메서드 index
            //여기서는 눌린별이 몇번째 순서인지 찾는데 사용됨
            //프로그래밍에서는 순서는 0부터 시작
            var starRate = num + 1
            // $('.print').text(starRate)
            if(starRate == 1){
                $('.print').html('<img src="/images/withJ/star-lv1.png">' 
                + '시비거는 맛.')
                // $('.print').text는 문자열만 받아줌 이미지 태그를 심어줄 수 있는 html태그로 변경
            }else if(starRate == 2){
                $('.print').html('<img src="/images/withJ/star-lv2.png">' 
                + '꽁짜면 가능.')
            }else if(starRate == 3){
                $('.print').html('<img src="/images/withJ/star-lv3.png">' 
                + '급하면 찾게되요.')
            }else if(starRate == 4){
                $('.print').html('<img src="/images/withJ/star-lv4.png">' 
                + '가성비가 좋아요.')
            }else{
                $('.print').html('<img src="/images/withJ/star-lv5.png">' +'이게 나라다.')
            }
        })
    </script>

</body>
</html>

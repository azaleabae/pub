<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    
    <form class="search">
        <h1>뭐땜시 쳐다본댜~아?</h1>
        <input type="text" placeholder="Type...">
        <input type="submit" value="Search">
        <!-- <input> 태그의 value 속성은 <input> 요소의 초깃값(value)을 명시합니다. value 속성은 <input> 요소의 type 속성값에 따라 다른 용도로 사용됩니다. - “button”, “reset”, “submit” : 버튼 내의 텍스트를 정의함. -->
    </form>

</body>
